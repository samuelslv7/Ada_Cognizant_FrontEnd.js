<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <main>
        <h1>Tabelas de HTML</h1>
        <section id="students">
            <h2>Tabela de alunos</h2>

            <table border="3">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matricula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>samuel</td>
                        <td>samuel@eamil</td>
                        <td>1234</td>
                    </tr>
                    <tr>
                        <td>cruz</td>
                        <td>cruz@eamil</td>
                        <td>1998</td>                        
                    </tr>
                </tbody>
            </table>

        </section>

        <section id="finance">
            <h2>Tabela de controle financeiro</h2>
            <table border="8">
                <thead>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">21/05</td>
                        <td>Comercio</td>
                        <td>bigbig</td>
                        <td>0.50</td>
                    </tr>
                    <tr>
                        <td>sfdf</td>
                        <td>dfdf</td>
                        <td>845</td>
                    </tr>
                </tbody>


            </table>
        </section>
    </main>
    
</body>
</html>
